<!DOCTYPE html>

  <body>
    <script>
      class Vehicle {
        constructor(type, color, mark, year) {
          this.type = type;
          this.color = color;
          this.mark = mark;
          this.year = year;
        }
        start() {
          return "Vehicle started";
        }
        stop() {
          return "Vehicle stopped";
        }
        pickUpPassenger() {
          return "Passenger is piked up";
        }
        dropOffPassenger() {
          return "Passenger dropped off;";
        }
        info() {
          return `Vehicle info ${this.type} ${this.mark} ${this.year} ${this.color}`;
        }
      }
      const vehicle1 = new Vehicle("car", "red", "Ford", "2015");
      const vehicle2 = new Vehicle("motorbike", "blue", "Honda", 2018);
      console.log(vehicle1.info());
      console.log(vehicle1.start());
      console.log(vehicle1.stop());
      console.log(vehicle1.pickUpPassenger());
      console.log(vehicle1.dropOffPassenger());
    </script>
  </body>
</html>
