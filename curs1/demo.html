<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      class User {
        parola = "12345";
        constructor(id, nume, email) {
          this.id = id;
          this.nume = nume;
          this.email = email;
        }
        salut() {
          console.log(`Salut numele meu este ${this.nume}`);
        }
        info() {
          this.salut();
          console.log(`Adresa de email este ${this.email}`);
        }
      }

      const user1 = new User(1, "Popescu", "ion@popescu.ro");
      console.log(user1);
      user1.nume='Ionescu Dan';
      user1.info();
      </script>
  </body>
